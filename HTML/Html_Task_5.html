<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        h2{
            color: blue;
            text-align: center;
        }
        table {
            width: 100%;
            border: 1px solid #ccc;
        }
        th, td {
            border: 1px solid #ccc;
        }
        th {
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <form>
        <table>
            <tr>
                <th><label for="first_name">First Name</label></th>
                <td><input type="text" id="first_name" name="first_name"></td>
            </tr>
            <tr>
                <th><label for="last_name">Last Name</label></th>
                <td><input type="text" id="last_name" name="last_name"></td>
            </tr>
            <tr>
                <th><label for="email">Email</label></th>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <th><label for="password">Password</label></th>
                <td><input type="password" id="password" name="password"></td>
            </tr>
            <tr>
                <th><label for="re_password">Re-enter Password</label></th>
                <td><input type="password" id="re_password" name="re_password"></td>
            </tr>
            <tr>
                <th><label>Gender</label></th>
                <td><input type="radio" id="male" name="gender" value="male"><label for="male">Male</label></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="radio" id="female" name="gender" value="female"><label for="female">Female</label></td>
            </tr>            
            <tr>
                <th><label for="age">Age</label></th>
                <td><input type="number" id="age" name="age"></td>
            </tr>
            <tr>
                <th><label for="phone">Phone Number</label></th>
                <td><input type="tel" id="phone" name="phone"></td>
            </tr>
            <tr>
                <th><label for="address">Address</label></th>
                <td><input type="text" id="address" name="address"></td>
            </tr>
            <tr>
                <th><label for="state">State</label></th>
                <td><input type="text" id="state" name="state"></td>
            </tr>
            <tr>
                <th><label for="country">Country</label></th>
                <td>
                    <select id="country" name="country">
                        <option value="select">Choose your country</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th><label>Languages known</label></th>
                <td>
                    <input type="checkbox" id="english" name="languages" value="english">
                    <label for="english">English</label><br>
                    <input type="checkbox" id="kannada" name="languages" value="kannada">
                    <label for="kannada">Kannada</label><br>
                    <input type="checkbox" id="hindi" name="languages" value="hindi">
                    <label for="hindi">Hindi</label><br>
                    <input type="checkbox" id="telugu" name="languages" value="telugu">
                    <label for="telugu">Telugu</label><br>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" id="declaration" name="declaration" value="true">
                    <label for="declaration">Hereby I declare all the given details are true</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <a href="https://ethnus.com/">Login to Ethnus website</a>
                </td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
